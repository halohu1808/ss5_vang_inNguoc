<SCRIPT>

    let x = [-3, 5, 1, 3, 2, 10];
    let y = [];
    let j;
    for (let i = (x.length-1), j=0 ; 0 <= i ; i--,j++) {
        y[j] = x[i];
    }

    for (let i = 0; i < y.length; i++) {
        document.write(y[i] + ' ');
    }

</SCRIPT>
